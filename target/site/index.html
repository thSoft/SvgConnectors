<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Connectors</title>
  <script src="../../target/site/bower_components.js" type="text/javascript"></script><script src="../../target/main/scripts.js" type="text/javascript"></script><script src="../../target/site/scripts.js" type="text/javascript"></script><link rel="stylesheet" href="../../target/site/stylesheets.css" type="text/css"></head>
  <body>
    Drag the nodes around!
    <div id="source" draggable="true">Source</div>
    <div id="target" draggable="true">Target</div>
    <svg>
      <defs>
        <marker id="markerCircle" markerWidth="8" markerHeight="8" refx="5" refy="5">
          <circle cx="5" cy="5" r="2.5"></circle>
        </marker>
        <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="8.5" refy="6" orient="auto">
          <path d="M2,2 L2,11 L10,6 L2,2"></path>
        </marker>
      </defs>
      <g data-source="source" data-target="target">
        <line marker-start="url(#markerCircle)" marker-end="url(#markerArrow)"></line>
        <text>Connector</text>
      </g>
    </svg>
  </body>
</html>
